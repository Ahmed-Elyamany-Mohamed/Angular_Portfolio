<!-- * skills section  -->
<section class="skills" data-aos="fade-up" id="skills">
  <span class="sec-btn">Skills</span>
  <br />
  <div class="title-sec">
    <p>The skills, tools and technologies I am <span>really good at:</span></p>
  </div>
  <div class="skills-info text-center">
    <div class="text-center">
      <div class="row">
        <div class="col-2" *ngFor="let skill of skills">
          <div class="skills-icons" [class.icon-hovering]="isHovering">
            <i
              class="fa-brands"
              [ngClass]="skill.icon"
              [style.color]="skill.color"
              [title]="skill.name"
              (mouseenter)="isHovering = true"
              (mouseleave)="isHovering = false"
              (mouseenter)="onMouseEnter(skill.name)"
              (mouseleave)="onMouseLeave()"
              (click)="toggleClick(skill.name)"
            >
            </i>

            <div
              class="tooltip"
              [class.mobile]="isMobile"
              *ngIf="hoveredSkill === skill.name || clickedSkill === skill.name"
            >
              {{ skill.name }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
