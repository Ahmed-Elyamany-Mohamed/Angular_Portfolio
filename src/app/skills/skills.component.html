<!-- * skills section  -->
<section class="skills" data-aos="fade-up" id="skills">
  <span class="sec-btn">Skills</span>
  <br />
  <div class="title-sec">
    <p>The skills, tools and technologies I am <span>really good at:</span></p>
  </div>
  <div class="skills-info text-center">
    <div class="text-center">
      <div class="row">
        <div class="col-2" *ngFor="let skill of skills">
          <i
            class="fa-brands"
            [ngClass]="skill.icon"
            [style.color]="skill.color"
            [title]="skill.name"
          ></i>
        </div>
      </div>
    </div>
  </div>
</section>
