<!-- * projects  -->

<section class="project" data-aos="fade-up" id="project" #projectCard>
  <span class="sec-btn">Projects</span>
  <br />
  <div class="title-sec">
    <p>Some of the noteworthy projects I have built:</p>
  </div>

  <div
    *ngFor="let project of projects"
    class="pro-card"
    data-aos="fade-right"
    data-aos-duration="1300"
  >
    <div class="card-content">
      <div class="pro-img">
        <!-- <img [src]="project.img" alt="next" /> -->
        <img
          [src]="project.image_url || 'assets/projects/1.png'"
          alt="{{ project.title }}"
          loading="lazy"
        />
      </div>

      <div>
        <div class="pro-info">
          <h3>{{ project.title }}</h3>
          <p>
            {{ project.description }}
          </p>
          <div *ngIf="project.tech?.length > 0" class="pro-tech">
            <span *ngFor="let tech of project.tech">{{ tech }}</span>
          </div>
          <!-- <a [href]="project.demo">Live Demo</a> -->
        </div>
      </div>

      <!-- ! add icon direction -->
    </div>
  </div>
</section>
